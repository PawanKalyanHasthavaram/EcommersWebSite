<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Change on Hover</title>
<style>
  .image-container {
    position: relative;
    width: 200px;
    height: 200px;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: auto;
    transition: transform 0.5s ease;
  }

  .image-container:hover img {
    transform: scale(1.1); /* Example hover effect */
  }

  .image-container img:first-child {
    animation: changeImage 5s linear infinite; /* Change image every 10 seconds */
  }

  .image-container img:last-child {
    display: none;
  }

  @keyframes changeImage {
    0%, 25% {
      opacity: 1;
    }
    26%, 100% {
      opacity: 0;
    }
  }
</style>
</head>
